<div id="accordion">
  <div class="card border-primary ">
    <div class="card-header">
      <label>
        Player Details Form 
      </label>
    </div>
    <div id="collapseOne" class="collapse show" aria-labelledby="headingOne" data-parent="#accordion">
      <div class="card-body">
        <form class="form-horizontal">
          <fieldset>
            <div class="form-group row">
              <div class="col-sm-2">
                <label for="firstName" class="font-weight-bold">First Name</label>
                <input type="text" class="form-control" id="firstName" placeholder="First Name">
              </div>
              <div class="col-sm-2">
                <label for="middleName" class="font-weight-bold">Middle Name</label>
                <input type="text" class="form-control" id="middleName" placeholder="Middle Name">
              </div>
              <div class="col-sm-2">
                <label for="lastName" class="font-weight-bold">Last Name</label>
                <input type="text" class="form-control" id="lastName" placeholder="Last Name">
              </div>
            </div>

            <div class="form-group row">
              <div class="col-sm-2">
                <label for="regId" class="font-weight-bold">Registration Id</label>
                <input type="Number" class="form-control" id="regId" placeholder="Registration Id">
              </div>
              <div class="col-sm-2">
                <label for="govId" class="font-weight-bold">Government Id</label>
                <input type="text" class="form-control" id="govId" placeholder="Government Id">
              </div>
              <div class="col-sm-2">
                <label for="govIdType" class="font-weight-bold">Government Id Type</label>
                <select class="form-control" id="govIdType">
                  <option *ngFor="let govIdType of govIdTypes" [value]="govIdType.value">{{govIdType.viewValue}}
                  </option>
                </select>
              </div>
            </div>
            <div class="form-group row">
              <div class="col-sm-2">
                <label for="dob" class="font-weight-bold">Date of birth</label>
                <input type="date" class="form-control" id="dob" placeholder="Date of birth">
              </div>

              <div class="col-sm-1">
                <label for="age" class="font-weight-bold">Age</label>
                <input type="number" class="form-control" id="age" placeholder="Age">
              </div>

              <div class="col-sm-1">
                <label for="weight" class="font-weight-bold">Weight</label>
                <input type="number" class="form-control" id="weight" placeholder="Weight">
              </div>
            </div>

            <div class="form-group">
              <label class="font-weight-bold">Gender</label>
              <div class="custom-control custom-radio">
                <input type="radio" id="customRadio1" name="customRadio" class="custom-control-input" checked="">
                <label class="custom-control-label" for="customRadio1">Female</label>
              </div>
              <div class="custom-control custom-radio">
                <input type="radio" id="customRadio2" name="customRadio" class="custom-control-input">
                <label class="custom-control-label" for="customRadio2">Male</label>
              </div>
              <div class="custom-control custom-radio">
                <input type="radio" id="customRadio3" name="customRadio" class="custom-control-input">
                <label class="custom-control-label" for="customRadio3">Other</label>
              </div>
            </div>


            <div class="form-group row">
              <div class="col-sm-2">
                <label for="contact" class="font-weight-bold">Contact</label>
                <input type="number" class="form-control" id="contact" placeholder="contact">
              </div>
            </div>

            <div class="form-group row">
              <div class="col-sm-2">
                <label for="country" class="font-weight-bold">Country</label>
                <select class="form-control" id="country">
                  <option *ngFor="let country of countries" [value]="country.value">{{country.viewValue}}</option>
                </select>
              </div>
              <div class="col-sm-2">
                <label for="state" class="font-weight-bold">State</label>
                <select class="form-control" id="state">
                  <option *ngFor="let state of states" [value]="state.value">{{state.viewValue}}</option>
                </select>
              </div>
              <div class="col-sm-2">
                <label for="District" class="font-weight-bold">District</label>
                <input type="text" class="form-control" id="district" placeholder="District">
              </div>
            </div>

            <div class="form-group row">
              <div class="col-sm-2">
                <label for="tourName" class="font-weight-bold">Tournament Name</label>
                <input type="text" class="form-control" id="tourName" placeholder="Tournament Name">
              </div>
              <div class="col-sm-2">
                <label for="tourDate" class="font-weight-bold">Tournament Date</label>
                <input type="date" class="form-control" id="tourDate" placeholder="Tournament Date">
              </div>
              <div class="col-sm-2">
                <label for="tourPlace" class="font-weight-bold">Tournament Place</label>
                <input type="text" class="form-control" id="tourPlace" placeholder="Tournament Place">
              </div>
            </div>
          </fieldset>
        </form>
      </div>
    </div>
  </div>
</div>
